name: Build, Run, Test, and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t my-app-image .

      # 4Ô∏è‚É£ Run server container
      - name: Run server container
        run: docker run -d -p 5000:5000 --name my-app-container my-app-image

      # 5Ô∏è‚É£ Wait for server to start
      - name: Wait for server to start
        run: sleep 15

      # 6Ô∏è‚É£ Run Robot Framework Tests
      - name: Run Robot Framework Tests
        run: docker exec -i my-app-container /bin/bash -c "robot /app/login_test.robot"

      # 7Ô∏è‚É£ Show Docker logs if test fails
      - name: Show Docker logs if test fails
        if: failure()
        run: docker logs my-app-container

      # 8Ô∏è‚É£ Install Render CLI (only if tests pass)
      - name: Install Render CLI
        if: success()
        run: |
          curl -fsSL https://render.com/install | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH

      # 9Ô∏è‚É£ Authenticate with Render
      - name: Authenticate with Render
        if: success()
        run: |
          export PATH="$HOME/.render/bin:$PATH"
          render login --api-key ${{ secrets.RENDER_API_KEY }}

      # üîü Deploy to Render (only if tests pass)
      - name: Deploy to Render
        if: success()
        run: |
          export PATH="$HOME/.render/bin:$PATH"
          render deploy service <SERVICE-ID> --branch master
