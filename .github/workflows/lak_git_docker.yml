name: Build, Run and Test with Robot Framework (Inside Docker)

on:
  push:
    branches:
      - master      # Runs automatically when you push to master
  pull_request:      # Runs automatically on pull requests
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-app-image .

      - name: Run container in background
        run: docker run -d -p 5000:5000 --name my-app-container my-app-image

      - name: Wait for server to start
        run: sleep 10

      - name: Run Robot Framework Tests inside container
        run: docker exec my-app-container robot login_test.robot

      - name: Show Docker logs if test fails
        if: failure()
        run: docker logs my-app-container


