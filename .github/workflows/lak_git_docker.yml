name: Render Deploy

on:
  push:
    branches:
      - master   # change this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Render CLI and Deploy
        run: |
          echo "➡️ Downloading Render CLI v2.1.4"
          curl -L -o render.tar.gz https://github.com/render-oss/cli/releases/download/v2.1.4/render_linux_amd64.tar.gz

          echo "➡️ Extracting CLI"
          tar -xzf render.tar.gz

          echo "➡️ Moving binary to /usr/local/bin"
          sudo mv render /usr/local/bin/

          echo "➡️ Checking version"
          render --version

          echo "➡️ Logging in with API key"
          render login --api-key ${{ secrets.RENDER_API_KEY }}

          echo "➡️ Deploying service"
          render deploy service <SERVICE-ID> --branch master
