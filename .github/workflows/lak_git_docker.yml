name: Build, Run and Test with Robot Framework (Inside Docker)

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-app-image .

      - name: Run server container
        run: docker run -d -p 5000:5000 --name my-app-container my-app-image

      - name: Wait for server to start
        run: sleep 15

      - name: Run Robot Framework Test
        run: docker exec my-app-container robot /app/login_test.robot

      - name: Show Docker logs if test fails
        if: failure()
        run: docker logs my-app-container
