name: Build, Run, Test, and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-app-image .

      # 4️⃣ Run server container
      - name: Run server container
        run: docker run -d -p 5000:5000 --name my-app-container my-app-image

      # 5️⃣ Wait for server to start
      - name: Wait for server to start
        run: sleep 15

      # 6️⃣ Run Robot Framework Tests
      - name: Run Robot Framework Tests
        run: docker exec -i my-app-container /bin/bash -c "robot /app/login_test.robot"

      # 7️⃣ Show Docker logs if test fails
      - name: Show Docker logs if test fails
        if: failure()
        run: docker logs my-app-container

      # 8️⃣ Install Render CLI, Authenticate and Deploy (only if tests pass)
      - name: Install Render CLI and Deploy
        if: success()
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          set -euo pipefail

          echo "➡️ Downloading Render CLI v2.2.0"
          curl -fsSL -o render-cli.zip https://github.com/render-oss/cli/releases/download/v2.2.0/cli_2.2.0_linux_amd64.zip

          echo "➡️ Extracting Render CLI"
          unzip render-cli.zip -d render_cli_extracted

          echo "➡️ Making binary executable and moving to PATH"
          chmod +x render_cli_extracted/cli_v2.2.0
          sudo mv render_cli_extracted/cli_v2.2.0 /usr/local/bin/render

          echo "➡️ Checking Render CLI version"
          render --version

          echo "➡️ Deploying service to Render (non-interactive)"
          render deploy service <SERVICE-ID> --branch master -o json
