name: Build, Run, Test, and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-app-image .

      # 4️⃣ Run server container
      - name: Run server container
        run: docker run -d -p 5000:5000 --name my-app-container my-app-image

      # 5️⃣ Wait for server to start
      - name: Wait for server to start
        run: sleep 15

      # 6️⃣ Run Robot Framework Tests
      - name: Run Robot Framework Tests
        run: docker exec -i my-app-container /bin/bash -c "robot /app/login_test.robot"

      # 7️⃣ Show Docker logs if test fails
      - name: Show Docker logs if test fails
        if: failure()
        run: docker logs my-app-container

      # 8️⃣ Install Render CLI, Authenticate and Deploy (only if tests pass)
      - name: Install Render CLI and Deploy
        if: success()
        run: |
          # Install the latest Render CLI using a direct installation script
          curl -o- https://cli.render.com/install.sh | bash
          
          # Find the absolute path of the 'render' executable
          # This is the most reliable way to find it after installation
          RENDER_PATH=$(find /home/runner/ -name render -type f -print -quit)
          
          # Check if the path was found
          if [ -z "$RENDER_PATH" ]; then
            echo "Error: Render CLI binary not found after installation."
            exit 1
          fi
          
          # Verify installation using the full path
          $RENDER_PATH --version

          # Authenticate with Render API key using the full path
          $RENDER_PATH login --api-key ${{ secrets.RENDER_API_KEY }}

          # Deploy the service using the full path
          $RENDER_PATH deploy service <SERVICE-ID> --branch master
