<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .container { width: 300px; margin: 100px auto; padding: 20px; background: #fff;
                     border-radius: 8px; box-shadow: 0 0 10px #aaa; text-align: center; }
        input { width: 90%; padding: 10px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #0000FF; color: #fff;
                 border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body> 
</html>
